<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Saygex</title>
</head>
<body>
    <h1>Welcome to Saygex</h1>
    <p>Welcome to the world of Saygex, where you can join a community of like-minded individuals!</p>
    <p>Please enter your name and age below:</p>
    <form id="membershipForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>
        <button type="button" onclick="submitForm()">Join Saygex</button>
    </form>

    <script>
        function submitForm() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            localStorage.setItem('userName', name);
            localStorage.setItem('userAge', age);
            window.location.href = 'choose_option.html';
        }
    </script>
</body>
</html>
